<!DOCTYPE html>
<html>
    <head lang="fr">
        <title> Sesame | Fiche metier</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="dist/css/index.css">
        <link href="img/logo.png" rel="icon">
        <link href="img/logo.png" rel="apple-touch-icon">
        <link rel="stylesheet" href="dist/css/bootstrap.css">
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/js/bootstrap.min.js">
        <link rel="stylesheet" href="dist/js/bootstrap.js">
        <link rel="stylesheet" href="dist/css/all.css">
        <link rel="stylesheet" href="dist/js/bootstrap.js">
        <link rel="stylesheet" href="dist/js/bootstrap.min.js">
        <script> window.jQuery =  window.$ = require('jquery'); </script>
    </head>
    <body>
        <nav id="sary">
            <span>
                <img src="img/logo.png" alt="logo" id="img"> 
                <div id="titre">
                    <h1>Formulaire</h1>
                </div> 
            </span>
        </nav>
        <br>
        <div class="container-fluid">
            <div class="row align-items-center div-body">
                <div class="col">
                    <div id="colonne1">
                        <form>
                            <h2>Profil</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-user"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control enter" placeholder="Prénom du professionnel" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-user"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control" placeholder="Nom du professionnel" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-briefcase"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control" placeholder="Nom du métier" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">
                                    <i class="fas fa-upload"></i>
                                </span>
                                </div>
                                <div class="custom-file">
                                <input type="file" onchange=infoFile() class="custom-file-input" id="inputGroupFile01">
                                <label class="custom-file-label" for="inputGroupFile01" >Choisir image (4x4)</label>
                                </div>
                            </div>

                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-comment-alt"></i>
                                    </span> 
                                </div>
                                <textarea class="form-control apropos" aria-label="With textarea" placeholder="A propos du professionnel"></textarea>
                            </div>
                        </form>
                    </div>   
                </div>
            <div class="col">
                <div id="colonne2">
                    <form>
                        <h2>Parcours</h2>
                        <label for="prenom">Prénom</label>
                        <input type="text" class="entrer" placeholder="Prénom du professionnel"><br><br>
                        <label for="nom">Nom</label>
                        <input type="text" class="entrer" placeholder="Nom professionnel">
                    </form>
        
                </div> 
                </div>
                <div class="col">
                    <div id="colonne3">
                        <form>
                            <h2>Études</h2>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon1">
                                        <i class="fas fa-user"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <label for="prenom">Prénom</label>
                            <input type="text" class="entrer" placeholder="Prénom du professionnel"><br><br>
                            <label for="nom">Nom</label>
                            <input type="text" class="entrer" placeholder="Nom professionnel">
                        </form>
                    </div> 
                </div>
            </div>
        </div>

        <div class="ending">
            <div class="col align-self-end">
                <button type="button" class="btn btn-success">
                    <i class="fas fa-vote-yea"></i> Finir
                </button>
                <button type="button" class="btn btn-success">
                    <i class="fas fa-power-off"></i> Quitter
                </button>
              </div>
        </div>

        <script>
            function infoFile(){
                var recupefile = document.getElementById('inputGroupFile01').files[0].name;
                $('.custom-file-label').html(recupefile)

            }
        </script>
    </body>
</html>
