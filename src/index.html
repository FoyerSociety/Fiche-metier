<!DOCTYPE html>
<html>
    <head lang="fr">
        <title> Fiche metier</title>
        <meta charset="utf-8">
        <meta name="author" content="Aina Juno">
        <link rel="stylesheet" href="dist/css/index.css">
        <link href="img/logo.png" rel="icon">
        <link href="img/logo.png" rel="apple-touch-icon">
        <link rel="stylesheet" href="dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="dist/css/all.min.css">

        <script> window.jQuery =  window.$ = require('jquery'); </script>
    
        <script src="dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav id="sary">
            <span>
                <img src="img/logo.png" alt="logo" id="img"> 
                <div id="titre">
                    <h1>Formulaire</h1>
                </div>
            </span>
        </nav>
        <br>
        <div class="container-fluid contenu">
            <div class="row ">
                <!-- Début de la colonne 1 -->
                <div class="col">
                    <div id="colonne1">
                        <form id="profil" >
                            <h2>Profil</h2>
                            <div class="input-group mb-4 enter">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >
                                        <i class="fas fa-user"></i>
                                    </span> 
                                </div>
                                <input id="prenom_pro" type="text" class="form-control" placeholder="Prénom du professionnel" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3 enter">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >
                                        <i class="fas fa-user"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control" placeholder="Nom du professionnel" id="nom_pro" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3 enter">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-briefcase"></i>
                                    </span> 
                                </div>
                                <input on type="text" id="metier" class="form-control" placeholder="Nom du métier" aria-label="Username" aria-describedby="basic-addon1">
                            </div>

                            <div class="input-group mb-3 enter">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupFileAddon01">
                                    <i class="fas fa-upload"></i>
                                </span>
                                </div>
                                <div class="custom-file">
                                <input type="file" onchange=infoFile() class="custom-file-input" id="inputGroupFile01">
                                <label class="custom-file-label" for="inputGroupFile01" >Choisir image (4x4)</label>
                                </div>
                            </div>

                            <div class="input-group mb-3 enter">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >
                                        <i class="fas fa-comment-alt"></i>
                                    </span> 
                                </div>
                                <textarea id="bio" class="form-control apropos" aria-label="With textarea" placeholder="Apropos du professionnel" title="Témoignage et explication de son rôle : A quoi consiste le travail et qu'est ce qui le spécifie"></textarea>
                            </div>
                        </form>
                    </div>   
                </div>

            <!-- Début de la colonne 2 -->
            <div class="col">
                <div id="colonne2">
                    <form id='parcours'>
                        <h2>Parcours</h2>
                            <div class="input-group mb-4 hideDiv enter" id="inputVal1">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-graduation-cap"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control entercol2A"  placeholder="Diplôme ..." title="Diplôme d'accès" aria-label="diplome" aria-describedby="basic-addon1">
                                <input type="text" class="form-control entercol2B" placeholder="Condition ..." title="Condition d'admission" aria-label="diplome" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4 enter hideDiv" id="inputVal2">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-graduation-cap"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control entercol2A"  placeholder="Etape 1" aria-label="diplome" aria-describedby="basic-addon1">
                                <input type="text" class="form-control entercol2B"  placeholder="Diplôme ..." title="Diplôme équivalent" aria-label="diplome" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4 enter hideDiv" id="inputVal3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >
                                        <i class="fas fa-graduation-cap"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control entercol2A"  placeholder="Compétances title="La compétence équivalente à l'acuisition du poste" aria-label="diplome" aria-describedby="basic-addon1">
                                <input type="text" class="form-control entercol2B"  placeholder="Le métier" aria-label="diplome" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4 enter hideDiv" id="inputVal4">
                                <div class="input-group-prepend">
                                    <span class="input-group-text" >
                                        <i class="fas fa-graduation-cap"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control entercol2A"  aria-label="diplome" aria-describedby="basic-addon1">
                                <input type="text" class="form-control entercol2B"  aria-label="diplome" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4 enter hideDiv" id="inputVal5">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-graduation-cap"></i>
                                    </span> 
                                </div>
                                <input type="text" class="form-control entercol2A" aria-label="diplome" aria-describedby="basic-addon1">
                                <input type="text" class="form-control entercol2B" aria-label="diplome" aria-describedby="basic-addon1">
                            </div>

                            

                            <div class="input-group mb-3 enter">
                                <div class="input-group-prepend">
                                    <button type="button" class="btn btn-secondary btn-col2" id="bouton" onclick="showDiv()">
                                        <i class="fas fa-plus-circle"></i> Ajouter
                                    </button>
                                </div>


                                <div class="ending2">
                                        <button type="button" class="btn btn-secondary btn-col2 btn-suppr" id="bouton" onclick="removeDiv()">
                                        <i class="fas fa-window-close"></i> Supprimer
                                        </button>
                                </div>
                            </div>
                            

                    </form>
        
                </div> 
            </div>

            <!-- Début de la colonne 3  -->
            <div class="col">
                <div id="colonne3">
                    <form id="_metier">
                        <h2>Le métier</h2>
                        <div class="input-group mb-3 enter">
                            <div class="input-group-prepend">
                                <span class="input-group-text" >
                                    <i class="fas fa-door-open"></i>
                                </span> 
                            </div>
                            <textarea id="access_metier" class="form-control acces" title="le premier diplôme exigé pour accéder aux métier, les conditions d'amdission dans les établissements supérieurs" aria-label="With textarea" placeholder="Accès : "></textarea>
                        </div>

                        <div class="input-group mb-3 enter">
                            <div class="input-group-prepend">
                                <span class="input-group-text" >
                                    <i class="fas fa-brain"></i>
                                </span> 
                            </div>
                            <textarea id="aspect_positif" class="form-control acces" aria-label="With textarea" placeholder="Aspects positifs : " title="les avantages que l'on peut bénéficier dans l'accomplissement du métier."></textarea>
                        </div>

                        <div class="input-group mb-3 enter" title="TESTE">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-angry"></i>
                                </span> 
                            </div>
                            <textarea id="contrainte" class="form-control acces" aria-label="With textarea"  placeholder="Contraintes :" title=" tout ce qui peut entraver à la liberté de bien travailler."></textarea>
                        </div>

                        <div class="input-group mb-3 enter">
                            <div class="input-group-prepend">
                                <span class="input-group-text" >
                                    <i class="fas fa-book-reader"></i>
                                </span> 
                            </div>
                            <textarea id="competence" class="form-control apropos" aria-label="With textarea" placeholder="Compétences & Qualités : " title="l'ensemble ds savoir, savoir-faire et savoir-être qui sont indispensables pour bien accomplir son rôles."></textarea>
                        </div>

                        <div id="domaine_choix" class="mb-3">
                            <!-- Data Dynamque présente -->
                        </div>
                    </form>
        
                </div> 
            </div>


            <!-- Début de la colonne 4  -->

                <div class="col">
                    <div id="colonne4">
                        <form id='etudes'>
                            <h2>Études</h2>
                            <div class="input-group mb-3">
                                <div class="input-group mb-3 enter">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" >
                                            <i class="fas fa-bookmark"></i>
                                        </span> 
                                    </div>
                                    <textarea id="formation" class="form-control apropos" aria-label="With textarea" placeholder="Formations : " title="Quel domaine de formation doit-on choisir? Quelles spécialités faut-il choisir? Quels sont les matières à apprendre dans le cursus de formation?"></textarea>
                                </div>

                                <div class="input-group mb-3 enter">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" >
                                            <i class="fas fa-briefcase"></i>
                                        </span> 
                                    </div>
                                    <textarea id="_insertPro" class="form-control apropos" aria-label="With textarea" placeholder="Insertion professionnel : " title="la place du métier dans le marché du travail. Le débouché du metier, est-il un métier porteur ou métier d'avenir."></textarea>
                                </div>

                                <div class="input-group mb-3 enter ">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">
                                            <i class="fas fa-school"></i>
                                        </span> 
                                    </div>
                                    <textarea id="es" class="form-control acces" aria-label="With textarea" placeholder="Etablissement Supérieurs : "></textarea>
                                </div>
        
                            </div>
                        </form>
                    </div> 
                </div>
            </div>
        </div>

        <div class="ending">
            <div class="col align-self-end">
                <button type="button" onclick="preview()" class="btn btn-success">
                    <i class="fas fa-check " ></i> <span class='butAiza'> Générer </span>
                </button>
                <button type="quit" class="btn btn-success" onclick="saveData()">
                    <i class="fas fa-save"></i> Enregistrer
                </button>
            </div>
        </div>

        <div class=" footerP">
            <i class="fas fa-registered"></i>  FoyerSociety Septembre 2020
        </div>

        <script>
            function infoFile(){
                var pro_image = document.getElementById('inputGroupFile01').files[0];
                $('.custom-file-label').html(pro_image.name.substring(0,20))
            }
        </script>
        <script src='js/app.js'></script>
        <script src="/eel.js"></script>
        <script src="dist/js/mousetrap.min.js"></script>
        <script>
            // evenement d ecoute clavier 
            Mousetrap.bind('ctrl+s', () => { saveData() });
            Mousetrap.bind('ctrl+space', () => { preview() })
        </script>
    </body>
</html>
